<!DOCTYPE html>
<html>
<head>
  <head>
    <title>Tribe Evaluations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  </head>
</head>
<body>


  <!-- SIGN UP VIEW -->
  <section id="sign-up-view" class="hero is-fullheight is-light is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <form id="sign-up" class="box">
              <label class="label">Email</label>
              <p class="control">
                <input class="input email-input" type="text" name="credentials[email]" value="" placeholder="email">
              </p>
              <hr>
              <label class="label">Password</label>
              <p class="control">
                <input class="input password-input" type="password" name="credentials[password]" value="" placeholder="password">
              </p>
              <label class="label">Confirm Password</label>
              <p class="control">
                <input class="input password-input" type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
              </p>
              <hr>
              <p class="control">
                <button type="submit" class="button is-primary">Register</button>
                <button class="button is-default">Cancel</button>
              </p>
            </form>
            <div class="section forgot-password">
              <p class="has-text-centered">
                <a id="to-sign-in" href="#">Already a member?</a><br>
                <a href="#">Need help?</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- END OF SIGN UP VIEW -->


  <!-- SIGN IN VIEW -->
  <div id="sign-in-view" class="login-wrapper columns">
      <div class="column is-8 is-hidden-mobile hero-banner">
        <section class="hero is-fullheight is-dark">
          <div class="hero-body">
            <div class="container section">
              <div class="has-text-right">
                <h1 class="title is-1">Login</h1> <br>
                <p class="title is-3">Meet With a Doctor in Minutes</p>
              </div>
            </div>
          </div>
          <div class="hero-footer">
            <!-- <p class="has-text-centered">Image Â© Glenn Carstens-Peters via unsplash</p> -->
          </div>
        </section>
      </div>
      <div class="column is-4">
        <section class="hero is-fullheight">
          <div class="hero-heading">
            <div class="section has-text-centered">
              <!-- <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma logo" width="150px"> -->
              <h1 class="title">TRIBE</h1>
            </div>
          </div>
          <div class="hero-body">
            <div class="container">
              <div class="columns">
                <div class="column is-8 is-offset-2">
                  <h1 class="avatar has-text-centered section">
                    <!-- <img src="https://placehold.it/128x128"> -->
                  </h1>

                <!-- START OF LOGIN FORM -->
                  <form id="sign-in" class="login-form">
                    <p class="control has-icon has-icon-right">
                      <input class="input email-input" type="text" name="credentials[email]" value="" placeholder="email">
                      <span class="icon user">
                        <i class="fa fa-user"></i>
                      </span>
                    </p>
                    <p class="control has-icon has-icon-right">
                      <input class="input password-input"type="password" name="credentials[password]" value="" placeholder="password">
                      <span class="icon user">
                        <i class="fa fa-lock"></i>
                      </span>
                    </p>
                    <p class="control login">
                      <button class="button is-success is-outlined is-large is-fullwidth">Login</button>
                    </p>
                  </form>
                  <!-- END OF LOGIN FORM -->

                  <div class="section forgot-password">
                    <p class="has-text-centered">
                      <a href="#">Forgot password</a><br>
                      <a href="#">Need help?</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  <!-- END OF SIGN IN VIEW -->


    <!-- PROFILE VIEW -->
    <section id="profile-view">
    <div class="block">
      <nav class="nav">
        <div class="nav-left">
          <a href="index.html" class="nav-item">
            <h1 class="title is-4">Tribe</h1>
          </a>
          <a href="#" class="nav-item">How it Works</a>
          <a href="#" class="nav-item">FAQ</a>
        </div>
        <div class="nav-center">
        </div>
        <div class="nav-right nav-menu is-active">
          <a class="nav-item">
              <span class="icon is-medium">
                  <i class="fa fa-github"></i>
              </span>
              <span>GitHub</span>
          </a>
          <form id="sign-out">
                <input class="button is-primary is-medium nav-item" type="submit" name="submit" value="Sign out!">
            </form>
        </div>
      </nav>
    </div>
    <!-- END OF NAVBAR -->

    <!-- APPOINTMENT BOX -->
    <button id="getAppointmentsButton" class="button is-danger">Create Appointment</button>
    <button id="clear-appointments" class="button is-info">Clear</button>
    <div id="app-content" class="content"></div>
    </section>
  <!-- END OF PROFILE VIEW -->
</body>
</html>
